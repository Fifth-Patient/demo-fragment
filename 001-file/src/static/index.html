<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>001-file</title>
</head>

<body>

  <div id="root">
    <p>
      <button id="new-file">new File button</button>
    </p>

    <p>
      <button id="blob">blob</button>
    </p>

    <p>
      <button id="data-url">data URL</button>
    </p>

    <form action="/api/file/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" />
      <button type="submit">上传</button>
    </form>

    <p>
      <input id="file-name" name="fileName" />
      <select id="download-type">
        <option value="file">file</option>
        <option value="content">content</option>
        <option value="base64">base64</option>
        <option value="path">path</option>
      </select>
      <button id="download-api-btn">下载</button>
    </p>

  </div>

  <script src="./script.js"></script>
</body>

</html>
